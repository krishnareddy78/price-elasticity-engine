name: Python CI

on: [push, pull_request]

jobs:
  test: # Renamed for clarity
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      # This is the crucial new step. It installs the build tools and
      # libraries needed for scientific Python packages like pygam and scipy.
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libatlas-base-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # First, install all the library requirements
        pip install -r requirements.txt
        # Then, install our local package, which depends on them
        pip install -e .

    - name: Run tests with pytest
      run: |
        pytest
